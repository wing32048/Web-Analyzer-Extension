<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirect</title>
</head>
<body>
    <script>
        var youtube = "https:\/\/www.youtube.com"
        
        function redirect(){
            window.location.href = youtube;
        }

        if (window.location.href != youtube){
            redirect();
        }
    </script>
</body>
</html>
